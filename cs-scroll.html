<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="cs-scroll">
<script>
/**
`<sc-scroll target=[[myid]]></sc-scroll>` scrolls the element with id `myid` into view.
<cs-scroll> and the element with `myid` have to be contained in `<sc-scroll>`s parent element.
### Example:
This allows you to implement same page routing in an elements shadow dom:
   */
    class CsScroll extends Polymer.Element {
      
      static get is() { return 'cs-scroll'; }

      static get properties(){
        return {
          target:{
            type:String,
            observer: '_jumpToId'
          },
          _status: {
            type:String,
            value:"unused"
            
          }
        }
      }

      _jumpToId(){
        //debugger;
        if(this.target){
          let jumpTo = this.parentNode.querySelector('#'+this.target);
          if (jumpTo){
            jumpTo.scrollIntoView();
            this._status = "found_target";
          }else{
            console.log("Coud not scroll to element with id", jumpTo, " It does not exists in this dom!");
            this._status = "wrong_target";
          }
        }else{
          this._status = "no_target";
        }
      }  
    }

  customElements.define(CsScroll.is, CsScroll);  
  </script>
</dom-module>
